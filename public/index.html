<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <aside>
          <section>
            <h2>Follow Us and get a chance to win 80% off</h2>
            <address>
              <p class="phone">
                <i class="ri-phone-line"></i><span>(225) 555-0118</span>
              </p>
              <p class="mail">
                <i class="ri-mail-line"></i
                ><span>michelle.rivera@example.com</span>
              </p>
            </address>
            <p>
              <span>Follow Us</span><span>:</span>
              <a href="#"><i class="ri-instagram-line"></i></a>
              <a href="#"><i class="ri-youtube-fill"></i></a>
              <a href="#"><i class="ri-facebook-circle-fill"></i></a>
              <a href="#"><i class="ri-twitter-fill"></i></a>
            </p>
          </section>
        </aside>
        <section>
          <header>
            <h2>Bandage</h2>
            <ul>
              <li>Home</li>
              <li><span>Shop</span><i class="ri-arrow-drop-down-line"></i></li>
              <li>About</li>
              <li>Blog</li>
              <li>Contact</li>
              <li>Pages</li>
            </ul>
          </header>
          <footer>
            <ul>
              <li>
                <a href="#"><i class="ri-user-line">Login / Register</i></a>
              </li>
              <li>
                <a href="#"><i class="ri-search-line"></i></a>
              </li>
              <li>
                <a href="#"><i class="ri-shopping-cart-line"></i>1</a>
              </li>
              <li>
                <a href="#"><i class="ri-heart-line">1</i></a>
              </li>
            </ul>
          </footer>
        </section>
      </nav>

      <div class="carrousel">
        <div id="carrousel-items">
          <div class="carrousel-item">
            <img src="/public/static/pexels-craig-adderley-1563355.jpg" />
            <section class="carrousel-caption">
              <small class="carrousel-subtitle">The best of 2023</small>
              <h2 class="carrousel-title">Beautiful Roads</h2>
              <p class="carrousel-description">A list of beautiful roads</p>
              <button class="carrousel-button">see more</button>
              <!-- <p class="carrousel-item"><img src="/public/static/pexels-nextvoyage-490411.jpg"></p>
              <p class="carrousel-item carrousel-item-default"><img src="/public/static/pexels-veeterzy-39811.jpg"></p> -->
            </section>
          </div>
        </div>
        <div id="carrousel-control">
          <button id="carrousel-control-prev" type="button">
            <i class="ri-arrow-left-wide-line ri-3x"></i>
          </button>
          <button id="carrousel-control-next" type="button">
            <i class="ri-arrow-right-wide-line ri-3x"></i>
          </button>

          <ol id="carrousel-item-indicator">
            <li class="carrousel-indicator carrousel-indicator-active"></li>
            <li class="carrousel-indicator"></li>
            <li class="carrousel-indicator"></li>
          </ol>
        </div>
      </div>
    </main>
  </body>
</html>
